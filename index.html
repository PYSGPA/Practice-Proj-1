<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="startWatch()">
            <img src="images/reset.png" onclick="watchReset()">
        </div>
    </div>
    
    <script>
        let displayTime = document.getElementById("displayTime");
        let [mili, seconds, minutes, hours] = [0,0,0,0];
        let timer = null;

        function stopwatch(){
            mili++;
            if(mili == 100){
                seconds++;
                mili = 0;
                if(seconds == 60){
                    minutes++;
                    seconds = 0;
                    if(minutes == 60){
                        hours++;
                        minutes = 0;
                    }
                }
            }
            
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let mi = mili < 10 ? "0" + mili : mili;
            

            displayTime.innerHTML = m +":"+ s +":" + mi;
            if(hours == 1){
                displayTime.innerHTML = hours +":"+ m +":"+ s +":" + mi;
            }
        }

        function startWatch(){
            if (timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,10);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            mili = 0;
            displayTime.innerHTML = "0" + minutes +":"+ "0" + seconds +":"+ "0" + mili;
        }
    </script>

</body>
</html>
